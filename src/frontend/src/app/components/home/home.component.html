<div class="container">
  <div *ngFor="let cat of categories">
    <div class="tag">
      <h5>{{cat}}</h5><br>
    </div>

    <owl-carousel [options]="mySlideOptions" [carouselClasses]="['owl-theme', 'sliding']">
      <div *ngFor="let event of getEveByCat(cat)">
        <app-event-list [name]="event.name" [date]="event.date" [event_type]="event.event_type" [event_address]="event.address" [tags]="event.tags">
        </app-event-list>
      </div>
    </owl-carousel>
    <mat-divider></mat-divider>
  </div>
</div>
