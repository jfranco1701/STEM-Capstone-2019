<mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let event">
      <p>{{ event.name }}</p>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let event">
      <p>{{ event.date }}</p>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="event_type">
    <mat-header-cell *matHeaderCellDef>Event Type</mat-header-cell>
    <mat-cell *matCellDef="let event">
      <p>{{ event.event_type }}</p>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="event_edit">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let event" [routerLink]="['/events/edit', event.id]">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay" class="element-row">
  </mat-row>
</mat-table>
