<mat-card fxLayout="column" class="container eventCard">
  <mat-card-header>
    <mat-card-title>{{ name }} </mat-card-title>
    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxFlex=100>
    <img src={{imageSource}}>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{ event_type }}</button>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
