version: '3'

services:
  web:
    build: .
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - STEM_SECRET_KEY=${STEM_SECRET_KEY}
      - STEM_PSQL_PASSWORD=${STEM_PSQL_PASSWORD}
      - DOCKER_SETUP_FLAG=TRUE
